<!DOCTYPE html>
<html lang="en">
   
        <head>
        <link rel="stylesheet" href="Style.css">
    
       </head>
   <meta charset="UTF-8">
    <title>
        
    </title>
    
          <h1>Arrengementer ved Ringvemusikkmuseum våren 2018</h1>
   
           
             
            
        
        

          
 <body>
    <div id="ramme">
                
                     
                   
                    <p>Pris voksen: 100 kr </p>
                    <p>Pris barn: 50 kr</p>
                    
                    <select id="Valg">
                        <option>Vennligst velg et arrangement</option>
                    </select>
                    <p></p>
                    
                    Antall billetter: <input id="Voksen" type="number" min="0" max="10" value="0"> Voksen 
                    <input id="Barn" type="number" min="0" max="10" value="0"> Barn<p></p>
                    <button id="Pris">Bestill</button>

                                   <p2 id="cap"></p2> 
               
        </div>
           
        <script>
            var Valg = document.getElementById("Valg");
            var Voksen = document.getElementById("Voksen");
            var Barn = document.getElementById("Barn");
            var Pris = document.getElementById("Pris");
            
            var arrangementer = ["Trondheim kammermusikkfestival - 1. juni", " Spill opp! - 4. juni", "Onsdagskonsert - 6. juni", "Juiogat: Joik for folk - 9. juni"];
            for (var i=0; i<arrangementer.length; i++){
                Valg.innerHTML += "<option>" + arrangementer[i] + "</option>";
            }

            
            Pris.onclick = function(){
                var indeks = Valg.selectedIndex;
                var antallVoksen = Number(Voksen.value);
                var antallBarn = Number(Barn.value);
                
                var prosent = 0;
                var beskjed = ".";
                var antallBilletter = antallVoksen + antallBarn;
                var sumPris = antallVoksen*100 + antallBarn*50;
                
                
                if(antallVoksen > 0 || antallBarn > 0){
                    cap.innerHTML = "Du har bestillt " + antallBilletter + " billett(er) til " + arrangementer[indeks-1] + ".<br>";
                    if (antallVoksen > 0 && antallBarn > 0){
                        cap.innerHTML += antallVoksen + " voksne og " + antallBarn + " barn.<br>";
                    }
                    if (antallBilletter >=5 ){
                        sumPris = sumPris * 0.8;
                        beskjed = ", med en grupperabatt på 20 prosent. <br>";
                    }
                    cap.innerHTML += "Total kr " + sumPris + beskjed;
                }
                                    
                else{
                    cap.innerHTML = "Velg et arrengement.";
                }
                
                
               
            }
           
            
        </script>
    </body>
            
      
   
</html>
